<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文字圖片識別</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #imagePreview {
            max-width: 280px;
            max-height: 280px;
            margin: 10px auto;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>中文字圖片識別</h1>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('imageUpload').click()">上傳圖片</button>
        <div id="imagePreview"></div>
        <button onclick="recognizeCharacter()">識別字符</button>
        <div id="result"></div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '280px';
                    imagePreview.innerHTML = '';
                    imagePreview.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });

        function recognizeCharacter() {
            // 在實際應用中，這裡應該調用圖像識別 API
            // 現在我們只是模擬一個隨機的中文字符
            const characters = '你好世界中文字識別';
            const randomChar = characters[Math.floor(Math.random() * characters.length)];
            document.getElementById('result').innerHTML = `識別結果：${randomChar}`;
        }
    </script>
</body>
</html>
